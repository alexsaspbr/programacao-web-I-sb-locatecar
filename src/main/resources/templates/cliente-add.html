<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1>Cadastrar Cliente</h1>
<a th:href="@{/clientes}">Voltar</a>
<br/><br/>
<form th:action="@{/cliente/add}"
      th:object="${cliente}" method="POST">

    <div class="container">
        <div th:if="${cliente.id}" class="mb-3 row">
            <label for="inputId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" th:utext="${cliente.id}" class="form-control" id="inputId">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{nome}" class="form-control" id="inputNome">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{email}" class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputTipoDocumento" class="col-sm-2 col-form-label">Tipo do documento</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{tipoDocumento}" class="form-control" id="inputTipoDocumento">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputNumeroDocumento" class="col-sm-2 col-form-label">Número do documento</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{numeroDocumento}" class="form-control" id="inputNumeroDocumento">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{telefone}" class="form-control" id="inputTelefone">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputEndereco" class="col-sm-2 col-form-label">Endereço</label>
            <div class="col-sm-3">
                <input type="text" th:field="*{endereco}" class="form-control" id="inputEndereco">
            </div>
        </div>
        <div class="d-flex">
            <label class="col-sm-2 col-form-label">Disponível</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="true" id="flexRadioDefault1" th:field="*{disponivel}">
                <label class="form-check-label" for="flexRadioDefault1">Sim</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="false" id="flexRadioDefault2" th:field="*{disponivel}" checked>
                <label class="form-check-label" for="flexRadioDefault2">Não</label>
            </div>
        </div>
        <input type="submit" value="Cadastrar cliente" class="btn btn-primary mb-3"/>
    </div>
</form>
<br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
